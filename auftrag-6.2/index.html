<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Passwortbest√§tigung</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script type="text/JavaScript" src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1>Formular</h1>
        <form id="myForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <p class="error" id="passwordError"></p>
                <label for="password-retry">Password wiederholen:</label>
                <input type="password" id="passwordRetry" name="password-retry" required>
                <p class="error" id="passwordRetryError"></p>
                <p class="error" id="passwordMatchingError"></p>
            </div>

            <div class="form-group">
                <label for="agb">AGB:</label>
                <input type="checkbox" id="agb" name="agb" required>
                <p class="error" id="agbError"></p>
            </div>

            <button id="validate">Validate</button>
        </form>
    </div>
</body>

</html>
