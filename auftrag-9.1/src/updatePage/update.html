<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/JavaScript" src="update.js" defer></script>
    <link rel="stylesheet" href="update.css">
    <title>Create Task</title>
</head>
<body>
    <div class="container">
        <h1>Formular</h1>
        <form id="myForm">
            <div class="form-group">
                <label for="title">Task title:</label>
                <input type="text" id="title" name="title" value="" required>
            </div>

            <legend>Status:</legend>
            <div class="form-group">
                <input type="checkbox" id="status" name="completed" value="true">
                <label for="done">Done</label>
            </div>
            <button type="submit" id="submit" onclick="window.location.replace(`http://localhost:5500/`)" >Update</button>
        </form>
    </div>
</body>
</html>
